<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>SFMono-Regular</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaco</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
